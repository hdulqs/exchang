<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <title>系统注册</title>
    <meta charset="utf-8" />
    <meta name="description" th:content="${@globalService.webSiteRemark()}">
    <meta name="keywords"  th:content="${@globalService.webSiteKeyWords()}">
    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <link th:href="@{${@globalService.staticUrl()}+'/static/front/dist/style/app.min.css'}" rel="stylesheet"
          type="text/css"/>

    <!-- loadding button 必须前置-->
    <script th:src="@{${@globalService.staticUrl()}+'/static/front/dist/script/plugins/ladda/spin.min.js'}"></script>
    <script th:src="@{${@globalService.staticUrl()}+'/static/front/dist/script/plugins/ladda/ladda.min.js'}"></script>

    <style type="text/css">

        #login-container  .chosen-container-single .chosen-single {
            background-color: rgba(0,0,0,0.2) !important;
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding;
            background-clip: padding-box;

            border: #615A63 2px solid !important;
            border-radius: 0 !important;
            color: #fff !important;
            display: block;
            height: 34px;
            overflow: hidden;
            line-height: 24px;
            padding: 0 0 0 8px;
            position: relative;
            text-decoration: none;
            white-space: nowrap;
        }
    </style>
</head>

<body class="smoothscroll enable-animation" >

<!-- SLIDE TOP -->

<!-- /SLIDE TOP -->


<!-- wrapper -->
<div id="wrapper">

    <span th:replace="layout/nav :: nav('navbar-toggleable-md sticky transparent clearfix')"></span>

    <!-- SLIDER -->
    <section id="slider" class="fullheight" th:style="'background-image:url('+@{${@globalService.fileHost()}+${@globalService.loginBanner()}}+');height:670px'  ">

        <div class="overlay dark-3"><!-- dark overlay [0 to 9 opacity] --></div>

        <div class="display-table">
            <div class="display-table-cell vertical-align-middle">
                <div class="container" id="login-container">

                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4 push-md-3 push-lg-4 push-sm-7 mt-100">

                        <!-- ALERT -->

                        <div class="alert alert-mini alert-danger mb-30 tip p-hide">

                        </div>

                        <!-- /ALERT -->

                        <!-- login form -->
                        <form method="post" th:action="@{/reg}"  class="sky-form boxed form">
                            <header class="f-w"><i class="fa fa-users"></i> 注册帐号</header>

                            <fieldset class="m-0">

                                   <span th:replace="component/mobileValid :: mobileValid('')">

                                    </span>

                                <label class="input">
                                    <i class="ico-append fa fa-lock"></i>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="请输入密码">
                                    <b class="tooltip tooltip-top-right f-w">推荐使用字母、数字和符号两种及以上组合（6-20）</b>
                                </label>
                                <label class="input">
                                    <i class="ico-append fa fa-lock"></i>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                           placeholder="请再次输入密码">
                                    <b class="tooltip tooltip-top-right f-w">请再次输入密码</b>
                                </label>

                            </fieldset>

                            <footer class="celarfix">
                                <button type="submit" class="btn btn-primary rad-0 float-right" disabled><i
                                        class="fa fa-check"></i> 立即注册
                                </button>
                                <div class="login-forgot-password float-left f-w">
                                    <a href="/login">已有账户?</a>
                                </div>
                            </footer>
                        </form>
                        <!-- /login form -->

                    </div>

                </div>
            </div>
        </div>

    </section>
    <!-- /SLIDER -->

    <!-- FOOTER -->
    <span th:replace="layout/footer :: footer"></span>
    <!-- /FOOTER -->

</div>
<!-- /wrapper -->


<!-- JAVASCRIPT FILES -->


<div th:replace="component/basejs :: basejs(~{::script})">
    <script>
        seajs.use(["jquery_validate", "messages_zh", DEV + "/page_reg"], function (a, h, b) {

            b.init();

        });
    </script>
</div>

</body>
</html>
