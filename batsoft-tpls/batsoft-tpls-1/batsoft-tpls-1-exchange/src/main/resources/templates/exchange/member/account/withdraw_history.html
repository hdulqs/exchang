<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <span th:replace="layout/head :: head"></span>
    <style type="text/css">
        .marketsTable{margin:0px;}
        .operatingBox{height:15px;padding:5px 0px 0px 0px;display:inline-block;}
        .operatingBox .cancelBt, .operatingBox .sendEmail{background-size:15px 39px;width:15px;height:15px;}
        .operatingBox .cancelBt{background-position:0px -21px;}
        /*.marketsTable .t_cont tr:hover .operatingBox{display:block;}*/
        .operatingBox .arrBt {
            width: 25px;
            height: 25px;
            display: block;
            position: absolute;
            z-index: 1;
            top: 0px;
            right: 12px;
            background: url(https://www.GGCOIN.com/images/newindex/select_arr.png) no-repeat center center;
        }
        .operatingBox .fold{display:inline-block;}
        .marketsTable .fold dt{width:auto;}
        .topColtitWrap {
            border-bottom: #181B2A 1px solid;
            color:#C7CCE6 ;
            min-width: 1200px;
            clear: both;
            width: 100%;
            background-color: #181B2A;
        }
        .t_menu li.cur {
            margin-left: -1px;
            height: 39px;
            line-height: 38px;
            border-top:  0;
            border-bottom: #387de0 2px solid;
            font-size: 16px;
            background-color: transparent;
        }
        #tablelist{
            display: none;
        }
        .page .pagination>li:first-child>a, .page .pagination>li:first-child>span {
            margin-left: 0;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .page .pagination>li>a, .page .pagination>li>span {
            position: relative;
            float: left;
            padding: 6px 12px;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #c7cce6;
            margin-left: 5px;
            text-decoration: none;
            background-color: #181B2A;
            border: 1px solid #4E5B85;
        }
        .no-data {
            padding: 12.8% 0;
            text-align: center;
        }
        .data.data.total{
            text-align: center;
            height: 300px;
            line-height: 300px;
        }
        /*.fre{*/
            /*width: 100%;*/
        /*}*/
        /*.HDA{*/

        /*}*/
    </style>
</head>

                <!--<td style=" text-align: center;" id="nat_4"></td>-->
                <!--</tr>-->
                <!--</tbody>-->
                <!--</table>-->
            </div>
            <div class="page">
                <ul class="pagination" id="pagination"></ul>
            </div>
            <!--<div class="hr30"></div>-->
        </div>
    </div>
</div>

<script id="marketsTable_tpl" type="text/x-jsrender">

            <td style=" text-align: center;"> </td>

<div th:replace="component/basejs :: basejs(~{::script})">
    <script>
        seajs.use([DEV + "/main","numeral","jquery_pagination","layer","laydate", "clipboard","qrcode", DEV + "/page_user"], function ( a0,a,q, i, o, b, c, d) {
            d.withdraw_info();
        });

        var shopToken = localStorage.getItem("shopToken");
        var shopurls = $("#shop_urls").val();
        var url=shopurls;
        if(shopToken){
            url = url + "?token=" + shopToken;
        }
        function goToShop() {
            window.open(url);
        }
        function goToreferral() {
            if($("#jhse").text().length > 0){
                window.location.href = '/referral'
            }else {
                window.location.href = '/login'
            }
        }
    </script>
