            <div class="new_header" style="background:none;">
                <div >
                    <a href="/"><h1 class="logo">Bttmall</h1></a>
                    <ul class="navBar">
                        <li><a href="/market" th:text="#{exchange}">

                        <li><a href="/article/list/announcements" target="_blank" th:text="#{notice}">

                                <li class="shop"><a href="javascript:void(0);" th:onclick="'javascript:goToShop();'" th:text="#{shop}">
                                商城<i></i></a>
                                <div class="shop-icon"></div>
                            </li>




                    </ul>
                </div>
                <div th:fragment="loginState" >
                    <div class=" cn " id="languageBt" th:fragment="lan" style="position: relative;top: 1px; width: 95px;">
                    <span class="language colTit" th:text="#{chinese}">
                 </span>
                        <span class="ico icoLanArr"></span>
                        <ul class="languageSwitch userItemSon">
                            <li class="en" ><a href="/lan/zh_CN" th:text="#{chinese}" class="creamy-white"></a> </li>
                            <li class="en" ><a href="/lan/en_US" th:text="#{english}" class="creamy-white"></a> </li>
                        </ul>
                    </div>
                    <!-- 登录注册 -->
                    <div class="userStatus" th:if="${!@globalService.isLogin()}">
                        <a href="/login" th:text="#{login}" >登录</a> / <a href="/register" th:text="#{register}">注册</a>
                    </div>
                    <!-- /登录注册 -->
                    <!-- 退出登录 -->
                    <div class="headerUserBar" th:if="${@globalService.isLogin()}">
                        <ul>

                            <li class="item"><span class="colTit" th:text="#{orders}">委托</span><span class="ico icoLanArr"></span>
                                <ul class="userItemSon" style="display: none;">
                                    <li class="cn"><a href="/ex/member/account/entrust" th:text="#{open_order}">当前委托</a></li>
                                    <li class="cn"><a href="/ex/member/account/history_entrust" th:text="#{trade_history}">历史委托</a></li>
                                    <li class="cn"><a href="/ex/member/account/history_trade" th:text="#{order_history}">历史成交</a></li>
                                </ul>
                            </li>

                                    <li class="cn"><a href="/ex/member/account/deposit" th:text="#{deposit}">充值</a></li>
                                    <li class="cn"><a href="/ex/member/account/withdraw" th:text="#{withdraw}">提现</a></li>
                                    <li class="cn"><a href="/ex/member/account/money_info" th:text="#{funwsd_history}">历史记录</a></li>
                                    <li class="cn"><a href="/ex/member/account/withdraw_history" th:text="#{wites_history}">提现记录</a></li>
                                </ul>

                                    <li class="cn"><a href="/logouts" th:text="#{logout}">退出</a></li>
                                </ul>

<div th:replace="component/basejs :: basejs(~{::script})">

    <script>
        seajs.use([DEV + "/main","socketjs","stomp","numeral"], function (main,a,b,numeral) {

        });
            var shopToken = localStorage.getItem("shopToken");
            var url="https://shop.bttmall.com/";
            if(shopToken){
                url = url + "?token=" + shopToken;
            }
        function goToShop() {
            window.open(url);
        }
        function goToreferral() {
            if($("#jhse").text().length > 0){
                window.location.href = '/referral'
            }else {
                window.location.href = '/login'
            }
        }

    </script>
